<hlm-avatar
  [class]="size > 40 ? 'cursor-pointer w-60 h-60 ml-3' : 'cursor-pointer'"
>
  <img
    src="{{ user.image ?? '' }}"
    alt="spartan logo. Resembling a spartanic shield"
    hlmAvatarImage
  />
  <span
    [class]="
      size > 40
        ? 'bg-destructive dark:text-white text-black font-bold'
        : 'bg-destructive dark:text-white text-black font-bold'
    "
    hlmAvatarFallback
    >{{ user.name.split(" ")[0].charAt(0) }}
    {{ user.name.split(" ")[1].charAt(0) }}</span
  >
</hlm-avatar>
