<hlm-dialog-header>
  <h3 hlmDialogTitle>Welcom Back :)</h3>
  <p hlmDialogDescription>login to your account</p>
</hlm-dialog-header>

<form class="space-y-6 w-full" [formGroup]="form">
  <div>
    <label hlmLabel
      >E-Mail
      <input
        formControlName="email"
        class="w-[95%]"
        hlmInput
        type="email"
        placeholder="Email"
      />
      <span
        *ngIf="error().email !== ''"
        class="text-red-500 text-sm font-bold cursor-pointer px-2 hover:underline transition ease-in-out duration-200"
        >{{ error().email }}</span
      >
    </label>
  </div>
  <div>
    <label hlmLabel
      >Password
      <input
        formControlName="password"
        class="w-[95%]"
        hlmInput
        type="password"
        placeholder="Password"
      />
      <span
        *ngIf="error().password !== ''"
        class="text-red-500 text-sm font-bold cursor-pointer px-2 hover:underline transition ease-in-out duration-200"
        >{{ error().password }}</span
      >
    </label>
  </div>

  <div class="flex flex-row w-full justify-between items-center">
    <span
      class="text-blue-500 text-sm font-bold cursor-pointer px-2 hover:underline transition ease-in-out duration-200"
      >Forgot Password</span
    >

    <span
      (click)="openReg()"
      class="text-blue-800 text-sm font-bold cursor-pointer px-2 hover:underline transition ease-in-out duration-200"
      >New? Register</span
    >
  </div>

  <button hlmBtn type="button" (click)="login()" class="w-full">Login</button>
</form>
