<app-heading title="Share Something" subtitle="add Blog Post" />

<form
  class="space-y-9 my-2 flex flex-col justify-center items-center pb-2"
  [formGroup]="form"
>
  <div
    class="flex md:flex-row flex-col w-full gap-2 justify-center items-center px-2"
  >
    <div class="w-[95%]">
      <label hlmLabel
        >Title
        <input
          formControlName="title"
          class="w-[100%]"
          hlmInput
          type="text"
          placeholder="Title"
        />
        <span
          *ngIf="error().title !== ''"
          class="text-red-500 text-sm font-bold cursor-pointer px-2 hover:underline transition ease-in-out duration-200"
          >{{ error().title }}</span
        >
      </label>
    </div>
    <div class="w-[95%]">
      <label hlmLabel
        >Description
        <input
          formControlName="desc"
          class="w-[100%]"
          hlmInput
          type="text"
          placeholder="Description"
        />
        <span
          *ngIf="error().desc !== ''"
          class="text-red-500 text-sm font-bold cursor-pointer px-2 hover:underline transition ease-in-out duration-200"
          >{{ error().desc }}</span
        >
      </label>
    </div>
  </div>
  <div class="flex flex-col gap-2 w-[98%] justify-start items-start">
    <span class="dark:text-white text-black font-bold text-lg">Content</span>
    <app-editer
      [editT]="loading()"
      class="my-2 w-full"
      value="{{ content.getValue() }}"
      (text)="chnageBlog($event)"
    ></app-editer>
    <span
      *ngIf="error().content !== ''"
      class="text-red-500 text-sm font-bold cursor-pointer px-2 hover:underline transition ease-in-out duration-200"
      >{{ error().content }}</span
    >
  </div>

  <div
    class="flex md:flex-row flex-col justify-center items-center w-full px-2 gap-2"
  >
    <div class="w-[95%] flex flex-col gap-2">
      @if (image.getValue() === "") {
      <button
        class="w-full h-80 border-dashed dark:border-white border-white border-[1px] flex justify-center items-center hover:opacity-50 opacity-100 transition ease-in-out rounded-md cursor-pointer"
        (click)="picker.click()"
        [disabled]="loading()"
      >
        Pick Thubnail Image
      </button>
      <input
        hidden
        type="file"
        #picker
        (change)="addImg($event)"
        [disabled]="loading()"
      />
      <span
        *ngIf="error().image !== ''"
        class="text-red-500 text-sm font-bold cursor-pointer px-2 hover:underline transition ease-in-out duration-200"
        >{{ error().image }}</span
      >
      } @else {

      <img
        src="{{ image.getValue() }}"
        class="w-80 h-80 cursor-pointer opacity-100 hover:opacity-50 transition ease-in-out duration-300"
        (click)="removeImg()"
      />
      }
    </div>

    <div class="flex flex-col gap-2 justify-center w-[95%] items-center">
      <span class="text-sm font-bold dark:text-white text-black">Tags</span>
      <div
        class="flex flex-row overflow-x-scroll noScroll max-w-[100%] justify-center items-center w-full gap-2"
      >
        <span
          *ngFor="let tag of tags"
          (click)="removeTag(tag)"
          class="px-2 py-2 rounded-full hover:opacity-50 cursor-pointer opacity-100 transition ease-in-out text-white dark:text-black dark:bg-white bg-black"
          >{{ tag }}</span
        >
      </div>
      <div class="flex flex-row w-full justify-center items-center gap-2">
        <input
          class="w-[100%] flex-1"
          hlmInput
          type="text"
          placeholder="Tag"
          formControlName="tag"
        />
        <button [disabled]="loading()" hlmBtn (click)="addTag()">
          Add Tag
        </button>
      </div>
    </div>
  </div>

  <button
    type="button"
    (click)="add()"
    hlmBtn
    [disabled]="loading()"
    class="md:self-start md:mx-4 w-[98%] md:w-fit"
  >
    Post
  </button>
</form>
