<hlm-dialog-header>
  <h3 hlmDialogTitle>Welcome :)</h3>
  <p hlmDialogDescription>create your account</p>
</hlm-dialog-header>

<form class="space-y-6 w-full" [formGroup]="form">
  <div>
    <label hlmLabel
      >E-Mail
      <input
        formControlName="email"
        class="w-[95%]"
        hlmInput
        type="email"
        placeholder="Email"
      />
      <span
        *ngIf="error().email !== ''"
        class="text-red-500 text-sm font-bold cursor-pointer px-2 hover:underline transition ease-in-out duration-200"
        >{{ error().email }}</span
      >
    </label>
  </div>
  <div>
    <label hlmLabel
      >Password
      <input
        formControlName="password"
        class="w-[95%]"
        hlmInput
        type="password"
        placeholder="Password"
      />
      <span
        *ngIf="error().password !== ''"
        class="text-red-500 text-sm font-bold cursor-pointer px-2 hover:underline transition ease-in-out duration-200"
        >{{ error().password }}</span
      >
    </label>
  </div>

  <div>
    <label hlmLabel
      >Name
      <input
        formControlName="name"
        class="w-[95%]"
        hlmInput
        type="text"
        placeholder="Name"
      />
      <span
        *ngIf="error().name !== ''"
        class="text-red-500 text-sm font-bold cursor-pointer px-2 hover:underline transition ease-in-out duration-200"
        >{{ error().name }}</span
      >
    </label>
  </div>

  <div class="flex flex-row w-full justify-between items-center">
    <span
      (click)="openReg()"
      class="text-blue-800 text-sm font-bold cursor-pointer px-2 hover:underline transition ease-in-out duration-200"
      >Already Member? Login</span
    >
  </div>

  <button
    [disabled]="loading()"
    hlmBtn
    type="button"
    (click)="login()"
    class="w-full"
  >
    Register
  </button>
</form>
